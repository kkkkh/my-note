<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
    <base-input v-on:focus.native="onFocus" v-on:keydown.enter.native="onKeydown" v-on:click.native="onClick"></base-input>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const BaseInput = {
      data: function () {
        return {
          label: 0,
          value:1
        }
      },
      template :`<label>
          {{ label }}
          <input
            v-bind="$attrs"
            v-bind:value="value"
            v-on:input="$emit('input', $event.target.value)"
          >
        </label>`
    }
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods:{
        onFocus(){
          console.log('onFocus')
        },
        onKeydown(){
          console.log('onKeydown')
        },
        onClick(){
          console.log('onClick')
        }
      },
      components:{BaseInput:BaseInput}
    })
  </script>
</body>
</html>
